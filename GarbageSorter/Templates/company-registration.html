<!DOCTYPE html>
<html>
<head>
    <title>Technerds</title>
    <meta charset="utf-8">
    <meta name="author" content="Թիմայի" />
    <meta name="Բնապահպանություն" content="Այստեղ կարող եք ծանոթանալ թափոնների մշակման,տեսակների հետ" />
    <meta name="keywords" content="ապակի,թուղթ,պլաստիկ,էկոլոգիա" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->

    <link href="../Content/CustomStyles/upload-image.css" rel="stylesheet" />
    <link href="../Content/CustomStyles/registration-style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/registration.js" type="text/javascript"></script>
    <script src="../Scripts/upload-image.js"></script>

</head>
<body>

    <form action="company-profile.html" style="margin-left:20%; margin-right:20%;">

        <h5>Ընկերության անհատական տվյալներ</h5>
        <br />

        <input type="text" class="input" placeholder="Ընկերության անունը">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Հեռախոսահամար">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="ֆաքս">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Հասցե">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Լիցենզիա">
        <div class="line-box">
            <div class="line"></div>
        </div>

       

        <!-- <input type="image" class="input" id="upload_file" value="Ընտրել նկար․․․">-->


        <div class="container">
            <div class="panel">
                <div class="button_outer">
                    <div class="btn_upload">
                        <input type="file" id="upload_file">
                        Ընտրել նկար
                    </div>
                    <div class="processing_bar"></div>
                    <div class="success_box"></div>
                </div>
            </div>
            <div class="error_msg"></div>
            <div class="uploaded_file_view" id="uploaded_view">
                <span class="file_remove">X</span>
            </div>
        </div>

        <br><br>


        <button type="submit">Հաստատել</button>
    </form>


</body>
</html>
