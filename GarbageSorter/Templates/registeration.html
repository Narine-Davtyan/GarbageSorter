<!DOCTYPE html>
<html>
<head>
    <title>Technerds</title>
    <meta charset="utf-8">
    <meta name="author" content="Թիմայի" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

    <form style="margin-left:20%; margin-right:20%;">


        <input type="text" class="input" placeholder="Մուտքանուն">

            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Գաղտնաբառ">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Էլեկտրոնային փոստ">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

       

        <table>
            <tr>
                <td>
                    <label for="huey">ընկերություն</label>
                </td>
                <td>
                    <input type="radio" id="huey" name="drone" value="huey" checked>
                </td>
                <td>
                    <label for="dewey">անհատ</label>
                </td>
                <td>
                    <input type="radio" id="dewey" name="drone" value="dewey">
                </td>

            </tr>
        </table>


        <button type="submit">Հաստատել</button>
