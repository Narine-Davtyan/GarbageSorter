<!DOCTYPE html>
<html>
<head>
    <title>Technerds</title>
    <meta charset="utf-8">
    <meta name="author" content="Թիմայի" />
    <meta name="Բնապահպանություն" content="Այստեղ կարող եք ծանոթանալ թափոնների մշակման,տեսակների հետ" />
    <meta name="keywords" content="ապակի,թուղթ,պլաստիկ,էկոլոգիա" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="../Content/CustomStyles/registration-style.css" rel="stylesheet" type="text/css" />


    <script src="../Scripts/registration.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>

    <form id="my-form" action="company-registration.html" style="margin-left:20%; margin-right:20%;">

        <h5>Գրանցում</h5>
        <br>
        <input type="text" class="input" placeholder="Մուտքանուն">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Գաղտնաբառ">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <input type="text" class="input" placeholder="Էլեկտրոնային փոստ">
        <div class="line-box">
            <div class="line"></div>
        </div>

        <br>

        <table>
            <tr>
                <td>
                    <label for="huey">ընկերություն</label>
                </td>
                <td>
                    <input type="radio" id="company" name="user" value="company" checked>
                </td>
                <td>
                    <label for="dewey">անհատ</label>
                </td>
                <td>
                    <input type="radio" id="person" name="user" value="person">
                </td>

            </tr>
        </table>


        <button id="accept" type="submit">Հաստատել</button>
    </form>


</body>
</html>
